<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ilia's Own Puddle</title>
  </head>
  <body>
    <h1>Ilia's Own Puddle</h1>
    <div id="creations"></div>

    <form id="post" style="display: flex; flex-flow: column; max-width: 500px">
      <input type="text" name="title" placeholder="title" />
      <input type="hidden" name="type" value="text" />
      <textarea
        style="resize: vertical"
        name="text"
        placeholder="your creation text"
      ></textarea>
      <input type="submit" value="Post" />
    </form>

    <details>
      <summary style="cursor: pointer">danger!</summary>
      <form
        id="delete"
        style="display: flex; flex-flow: column; max-width: 500px"
      >
        <input type="text" name="uri" placeholder="creation uri" />
        <input type="password" name="token" placeholder="password" />
        <input type="submit" value="delete" />
      </form>
    </details>

    <script type="module">
      // import { fetchJson, postJson } from "./library.js";
      import { fetchJson, postJson } from "./quirks.js";

      let creationsEl = document.querySelector("#creations");
      let postFormEl = document.querySelector("form#post");
      let deleteFormEl = document.querySelector("form#delete");

      let instanceUris = ["./instance.json", "./friends/pondiverse.com.json"];

      let udpateCreations = async () => {
        creationsEl.innerHTML = "";

        for (let instanceUri of instanceUris) {
          let instance = await fetchJson(instanceUri);

          let nextPageUrl = instance.creations;
          while (nextPageUrl) {
            let page = await fetchJson(nextPageUrl);
            nextPageUrl = page.next;

            for (let creation of page.items) {
              creationsEl.innerHTML += `<pre><code>${JSON.stringify(creation, null, 2)}</code></pre>`;
            }
          }
        }
      };

      postFormEl.onsubmit = async (e) => {
        e.preventDefault();
        let instance = await fetchJson("./instance.json");
        await postJson(instance.creations, new FormData(postFormEl));
        postFormEl.reset();
        await udpateCreations();
      };

      deleteFormEl.onsubmit = async (e) => {
        e.preventDefault();
        let data = new FormData(deleteFormEl);
        let uri = data.get("uri");
        let token = data.get("token");
        await fetch(uri, {
          method: "delete",
          headers: { authorization: `Bearer ${token}` },
        });
        deleteFormEl.reset();
        await udpateCreations();
      };

      await udpateCreations();
    </script>
  </body>
</html>
