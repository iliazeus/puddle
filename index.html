<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <title>Ilia's Own Puddle</title>
  </head>
  <body>
    <main>
      <h1>Ilia's Own Puddle</h1>
      <small
        ><a href="https://github.com/iliazeus/puddle/">source code</a></small
      >
      <div id="creations"></div>

      <form id="post" style="display: flex; flex-flow: column">
        <p>Post a <code>text</code> type creation:</p>
        <input type="text" name="title" placeholder="title" />
        <input type="hidden" name="type" value="text" />
        <label>
          Image (optional): <input type="file" name="image" accept="image/*" />
        </label>
        <textarea
          style="resize: vertical"
          name="text"
          placeholder="your creation text"
        ></textarea>
        <input type="submit" value="Post" />
      </form>

      <details>
        <summary style="cursor: pointer">danger!</summary>
        <form id="delete" style="display: flex; flex-flow: column">
          <input type="text" name="uri" placeholder="creation uri" />
          <input type="password" name="token" placeholder="password" />
          <input type="submit" value="delete" />
        </form>
      </details>
    </main>

    <script type="module">
      import { formDataToObject } from "./library.js";
      import * as pv from "./pondiverse.js";
      import { instances } from "./instances.js";

      let creationsEl = document.querySelector("#creations");
      let postFormEl = document.querySelector("form#post");
      let deleteFormEl = document.querySelector("form#delete");

      let uriIsTrusted = (uri) => {
        uri = String(uri);
        if (uri.startsWith("data:")) return true;
        if (uri.startsWIth("https://iliazeus-puddle.web.val.run/")) return true;
        if (uri.startsWith("https://pondiverse.val.run/")) return true;
        return false;
      };

      let creations = [];
      for (let instance of instances) {
        try {
          let instanceCreations = await pv.fetchPondiverseCreations({
            instance,
          });
          creations.push(...instanceCreations);
        } catch (e) {
          console.error(e);
        }
      }

      creations.sort((a, b) => +new Date(b.time) - +new Date(a.time));

      let creationPages = [];
      for (let i = 0; i < creations.length; i += 10) {
        creationPages.push(creations.slice(i, i + 10));
      }

      let showNextCreationsPage = () => {
        let page = creationPages.shift();
        if (!page) return;

        document.querySelector("button#nextPage")?.remove();
        for (let creation of page) {
          creation.image = pv.getPondiverseCreationImageUrl(creation, {
            instance,
          });
          creationsEl.innerHTML += `<article class="creation">
              <h2>${creation.title}</h2>
              ${
                creation.image && isTrusted(creation.image)
                  ? `<img src="${creation.image}" />`
                  : ""
              }
            ${creation.text ? `<p>${creation.text}</p>` : ""}
            </article>`;
        }

        if (creationPages.length > 0) {
          let button = document.createElement("button");
          button.id = "nextPage";
          button.innerText = "Load more";
          button.onclick = () => getNextCreationsPage();
          creationsEl.appendChild(button);
        }
      };

      postFormEl.onsubmit = async (e) => {
        e.preventDefault();
        let response = await fetch(pv.DEFAULT_INSTANCE.addCreation, {
          method: "post",
          body: JSON.stringify(
            await formDataToObject(new FormData(postFormEl))
          ),
        });
        if (!response.ok) throw new Error(response.statusText);
        postFormEl.reset();
        window.location.reload();
      };

      deleteFormEl.onsubmit = async (e) => {
        e.preventDefault();
        let data = new FormData(deleteFormEl);
        let uri = data.get("uri");
        let token = data.get("token");
        await fetch(uri, {
          method: "delete",
          headers: { authorization: `Bearer ${token}` },
        });
        deleteFormEl.reset();
        window.location.reload();
      };

      await showNextCreationsPage();
    </script>
  </body>
</html>
